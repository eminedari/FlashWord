{% extends "layout_main.html" %}
{% block title%}Update{%endblock %}
 
{% block content %}
  <h2>Update Account</h2>
  <body>
    <form action="{{ url_for('main.update_account',id=userInfo['id'])}}" method="POST" >
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password"  class="form-control"  name="password" id="password" placeholder="Please re-enter even if you are not going to change">
      </div>
      <div class="form-group"> 
        <label for="firstName">First Name</label><br>
        <input type="name"  class="form-control"  name="firstName" id="firstName" value="{{userInfo['first_name']}}">
      </div>
      <div class="form-group"> 
        <label for="lastName">Last Name</label><br>
        <input type="name"  class="form-control" name="lastName"  id="lastName" value="{{userInfo['last_name']}}">
      </div>

      <div class="form-group">
        <label for="email">Email address</label><br>
        <input type="email"  name="email" class="form-control" id="email" value="{{userInfo['contact']}}"><br>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </body>
{%endblock %}
