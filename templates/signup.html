{% extends "layout_auth.html" %}
{% block title%}  Signup  {%endblock %}
 
{% block content %}
  <h2>Sign Up page</h2>
  <body>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}. Go to <a class="alert-link" href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
    <form action="/signup" method="POST" >
      <div class="form-group"></div>
        <label for="username">Username</label><br>
        <input type="username" class="form-control" name="username" id="username"  placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password"  class="form-control"  name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group"> 
        <label for="firstName">First Name</label><br>
        <input type="name"  class="form-control"  name="firstName" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group"> 
        <label for="lastName">Last Name</label><br>
        <input type="name"  class="form-control" name="lastName"  id="lastName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label><br>
        <input type="email"  name="email" class="form-control" id="email" placeholder="Enter email"><br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </body>
{%endblock %}
