{% extends "layout_main.html" %}
{% block title%}Create Deck {%endblock %}
 
{% block content %}
<body>
    <form action="/create_deck" method="POST" >
        <div class="form-group"></div>
            <label for="title">Title</label><br>
            <input type="text" class="form-control" name="title" id="title"  placeholder="Title">
        </div>
        <div class="form-group"> 
            <label for="front_lang">Front Language of Cards</label><br>
            <input type="text"  class="form-control"  name="front_lang" id="front_lang" placeholder="Front Language">
        </div>
        <div class="form-group"> 
            <label for="back_lang">Back Language of Cards</label><br>
            <input type="text"  class="form-control" name="back_lang"  id="back_lang" placeholder="Back Language">
        </div>
        <div class="form-group"> 
            <label for="keyword1">Keyword 1</label><br>
            <input type="text"  class="form-control" name="keyword1" placeholder="Enter a keyword for deck to appear when searched">
        </div>
        <div class="form-group"> 
            <label for="keyword2">Keyword 2</label><br>
            <input type="text"  class="form-control" name="keyword2"  placeholder="Enter a keyword for deck to appear when searched">
          </div>          
        <div class="form-group">
          <input type="checkbox" name="privacy" value="private">
          <label for="privacy"> Keep the deck private</label><br>
          <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</body>
{%endblock %}
